<div class="col-sm-12" style="width:100%;margin:0px;padding:0">
    <div [style.display]="this.nolistShow ? 'block' : 'none'" style="padding:0">
        <div id="noodata" class="noodata-bar imageStyle">
            <h5 class="noo-data col-12 col-sm-3">No reservations to show</h5>
        </div>
    </div>


    <div class="div4" [style.display]="this.listShow ? 'block' : 'none'">
        <h2>List of your reservations</h2>

        <div class="" style="overflow-x: auto;margin: 10px;">
            <div class="row justify-content-center col-sm-12 magic" style="padding-bottom:30px;margin:0">
                <div id="div5" class="detailbar col-sm-7" style="padding-left: 0px;
                        padding-right: 0px;margin-top:25px;align-items: end;border-top-left-radius: 12px;
                        border-top-right-radius: 12px;">
                    <div class="col-1 col-sm-1">
                        <h6 class="paddingdafa magicfontsize1" style="text-align:left">#</h6>
                    </div>
                    <div class="col-2 col-sm-3">
                        <h6 class="paddingdafa magicfontsize1">Business Name</h6>
                    </div>
                    <div class="cursor col-2 col-sm-2">
                        <h6 class="paddingdafa magicfontsize1">Date</h6>
                    </div>
                    <div class="cursor col-1 col-sm-2">
                        <h6 class="paddingdafa magicfontsize1">Time</h6>
                    </div>
                    <div class="cursor col-5 col-sm-3">
                        <h6 class="paddingdafa magicfontsize1">E-mail</h6>
                    </div>
                    <div class="cursor col-1 col-sm-1">
                        <h6 class="paddingdafa magicfontsize1"></h6>
                    </div>
                </div>

                <div class="row col-sm-7" *ngFor="let eachReserve of allReservation;let i = index;let last = last"
                    style="padding-left: 0px;
                padding-right: 0px;margin:0"
                    [ngStyle]="{ 'background' : 'white', 'border-bottom': '0.1px solid rgb(223 223 223)'}"
                    [ngClass]="{'last-child': last}">

                    <div class="imageStyle" style="padding-left:0px;padding-right:0px;">
                        <div class="row col-12 hoverBar" style="flex-wrap: nowrap;margin:0">
                            <div class="col-1 col-sm-1">
                                <h3 class="magicfontsize" style="font-weight:bold;text-align:left">{{i+1}}</h3>
                            </div>
                            <div class="col-2 cursor col-sm-3">
                                <h3 class="magicfontsize">{{eachReserve.business_name}}</h3>
                            </div>
                            <div class="col-2 col-sm-2">
                                <h3 class="magicfontsize">{{eachReserve.date_time}}</h3>
                            </div>
                            <div class="col-1 col-sm-2">
                                <h3 class="magicfontsize">{{eachReserve.time_hm}}</h3>
                            </div>
                            <div class="col-5 col-sm-3">
                                <h3 class="magicfontsize">{{eachReserve.e_mail}}</h3>
                            </div>
                            <div class="col-1 col-sm-1" style="text-align: center;">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-trash" viewBox="0 0 16 16" (click)="deleteReserve(i)"
                                    style="cursor:pointer;margin-top:10px;">
                                    <path
                                        d=" M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1
                                                .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
                                    <path fill-rule="evenodd"
                                        d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
                                </svg>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>
